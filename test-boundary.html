<!DOCTYPE html>
<html>
<head>
    <title>Boundary Collision Test</title>
</head>
<body>
    <h1>Boundary Collision Test</h1>
    <p>Instructions: Use arrow keys to move the snake. Try to hit the boundaries to test collision detection.</p>
    <p>Expected: Game should stop with "Game Over: Hit boundary!" message in console when snake hits any edge.</p>

    <script type="module">
        import { MovingCanvas } from "./moving-canvas.js";

        document.addEventListener("DOMContentLoaded", () => {
            const canvasElement = document.createElement("moving-canvas");
            document.body.appendChild(canvasElement);

            console.log("Test: Move snake with arrow keys and try to hit boundaries");
            console.log("Expected: Game should stop when hitting canvas edges");
        });
    </script>
</body>
</html>
